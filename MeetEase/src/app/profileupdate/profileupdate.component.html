<div class="main">
  <mat-dialog-content class="profile-update">
    <div class="main-div">
        <h2 class="main-div-heading">UPDATE PROFILE</h2>
      <form
        [formGroup]="userForm"
        (ngSubmit)="submitForm()"
        class="main-div-form"
      >
        <div class="main-div-form-box">
          <label for="name" class="main-div-form-box-name">Name:</label>
          <input type="text" id="name" formControlName="name"  class="main-div-form-box-input" required />
        </div>
          <div *ngIf="isFieldInvalid('name') && isFormSubmitted" class="warn">
            Name is required.
          </div>
      
        <div class="main-div-form-box">
          <label for="age" class="main-div-form-box-name">Age:</label>
          <input type="number" id="age" formControlName="age" class="main-div-form-box-input" required />
        </div>
          <div *ngIf="isFieldInvalid('age') && isFormSubmitted" class="warn">
            Age is required.
          </div>

        <div class="main-div-form-box">
          <label for="gender" class="main-div-form-box-name">Gender:</label>
          <select id="gender" formControlName="gender" class="main-div-form-box-input" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
          <div *ngIf="isFieldInvalid('gender') && isFormSubmitted" class="warn">
            Gender is required.
          </div>
        
        <div class="main-div-form-box">
          <label for="email" class="main-div-form-box-name">Email:</label>
          <input type="email" id="email" formControlName="email" class="main-div-form-box-input" required />
        </div>
          <div *ngIf="isFieldInvalid('email') && isFormSubmitted" class="warn">
            Please enter a valid email.
          </div>
        
        <button class="btn" type="submit" (click)="profiledata()"  >Submit</button>
      </form>
    </div>
  </mat-dialog-content>
</div>
